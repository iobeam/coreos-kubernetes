---

kubernetes:
  master_ip: &KUBERNETES_MASTER_IP 127.0.0.1 # Overridden by script
  cloud_provider: aws
  node:
    count: 4
    volumes:
      # Add volume for docker images and container storage
      - device: /dev/sdb
        size: 30 # Gb
        volume_type: gp2
        mount_point: /var/lib/docker
   
etcd:
  addr: "$private_ipv4"
  peer_addr: "$private_ipv4"
